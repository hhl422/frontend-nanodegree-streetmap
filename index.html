<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 

    <div class="container">
        <div class="filter">
            <!-- 输入keyword变化后，模糊匹配，更新result-list -->
            <input type="text" id="input" data-bind="textInput :keyword">
            <!-- 遍历result-list展示所有的name -->
            <ul id="results" data-bind="foreach: result-list">
                    <!-- 列表项被点击后，在地图上高亮显示、动画、详情 -->
                <li data-bind="text: place-name, click: show-chooesd-place"></li>
            </ul>
        </div>
        <!-- 初始化时获取地图，展示result-list中的位置标记、信息 -->
        <div id="map" data-bind="text :map-content"></div>
    </div>
    
    <script src="js/knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="js/komap.js"></script>
</body>
</html>
