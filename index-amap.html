<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
        <div class="container">
            <div class="filter">
                <div style="position: relative">
                    <div id="current" class="tiptext">当前位置：<span data-bind="text: currentAddr"></span></div> 
                    <div class="row">
                        <div class="input-group">
                            <input id="tipinput" type="text" class="form-control" aria-label="Text input with segmented button dropdown">
                            <div class="input-group-btn" style="top: 5px;left: 10px;">
                              <button type="button" class="btn btn-default" style="width: 80px;" data-bind="text: type">类型</button>
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                              </button>
                              <ul id="options" data-bind="foreach: availableTypes" class="dropdown-menu dropdown-menu-right">
                                <li data-bind="text: $data"></li>
                              </ul>
                            </div>
                        </div>
                    </div>

                    <p class="tiptext" data-bind="visible: error,text: error()"></p>

                     <!-- 遍历result-list展示所有的name -->
                    <ul id="location-list" data-bind="foreach: searchPois" class="list-group" style="width: 280px">
                        <!-- 列表项被点击后，在地图上高亮显示、动画、详情 -->
                        <li data-bind="text: name , click : $parent.showInfo" class="list-group-item"></li>
                    </ul>
                </div>
            </div>
             <!-- 初始化时获取地图，展示result_list中(所在位置附近)的位置标记、信息 -->
            <div id="map"></div>
        </div>

        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/knockout-3.2.0.js"></script>

        <script src="js/controller.js"></script>
        <script src="js/amap.js"></script>
        
        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=80db2e4da5d5ff8802998c915aedb73a&callback=init&plugin=AMap.ElasticMarker,AMap.Geolocation,AMap.Geocoder,AMap.InfoWindow,AMap.Autocomplete,AMap.PlaceSearch"></script>
  </body>
</html>
