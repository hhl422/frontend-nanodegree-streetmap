<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
        <div class="container">
            <div class="filter">
                <div style="position: relative">
                    <div id="current" class="tiptext">您当前在：<p data-bind="text: currentAddr"></p></div>
                    <!-- 输入keyword变化后，模糊匹配，更新result_list -->
                    <p class="tiptext">请输入关键字：</p>
                    <select id="options" data-bind="options: availableTypes, selectedOptions: chosenType,value: selectedType," size="5" multiple="false"></select>
                    <div data-bind="visible: selectedType"> <!-- Appears when you select something -->
                        <p class="tiptext">离你最近的<span data-bind="text: selectedType() ? selectedType(): 'unknown'"></span>有</p>   
                        <p class="tiptext" data-bind="text: error()"></p>
                    </div>
                    <input id="tipinput"/>
                     <!-- 遍历result-list展示所有的name -->
                    <ul id="location-list" data-bind="foreach: searchPois" >
                        <!-- 列表项被点击后，在地图上高亮显示、动画、详情 -->
                        <li data-bind="text: name , click : $parent.setStartPoi"></li>
                    </ul>
                </div>
            </div>
             <!-- 初始化时获取地图，展示result_list中(所在位置附近)的位置标记、信息 -->
            <div id="map"></div>
        </div>

    <script src="js/knockout-3.2.0.js"></script>

    <script src="js/controller.js"></script>
    <script src="js/amap.js"></script>
    
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=80db2e4da5d5ff8802998c915aedb73a&callback=init&plugin=AMap.ElasticMarker,AMap.Geolocation,AMap.Geocoder,AMap.InfoWindow,AMap.Autocomplete,AMap.PlaceSearch"></script>
  </body>
</html>
